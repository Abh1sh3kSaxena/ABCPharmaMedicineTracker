<div style="padding: 10px;">
<span style="margin : 30px ">Search</span>
<mat-form-field style="width: 60%; background-color :azure;">
<input matInput (keyup) = "applyFilter($event)"  #input>
</mat-form-field>

<div >
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
        <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> ${{row.price}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quatity </th>
        <td mat-cell *matCellDef="let row" > {{row.quantity}} </td>
      </ng-container>
     <ng-container matColumnDef="expirydate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ExpiryDate </th>
        <td mat-cell *matCellDef="let row" > {{row.expiryDate | date}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
